<div id="currency" ng-controller="CurrencyCtrl">
    <h1>Currency Conversion: Live rates based on USD!</h1>
    <p>Enter your amount and select the desired outcome type from the dropdown.</p>
    <p>Refresh for live rates without leaving the page and just hit convert when you're ready to convert.</p>
    <p>Happy Travels!</p>
    <p>Amount in USD</p>
    <input type="text" name="amount" ng-model="amount" id="convamount">
    <p>Rate</p>

    <input type="text" name="rate" ng-model="rate" id="convrate">

    <select name="rates" ng-model="rate" convert-to-number>

      <option ng-repeat="(base, rate) in rates" value="{{ rate }}" ng-value="{{ rate }}" >{{ base }}</option>
    </select>


    <button ng-click="findRates()">Refresh Rates</button>
    <button ng-click="findConversion()">Convert</button>
    <p>Converted Total Amount: {{ conversion }}</p>

  </div>
